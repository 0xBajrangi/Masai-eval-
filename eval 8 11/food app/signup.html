<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        #login{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
<div class="contain">
    <h1>signup</h1>
    <form id="login" onsubmit="register(event)">
        <input type="text" placeholder="Name" id="name">
        <input type="text" placeholder="email" id="email">
        <input type="text" placeholder="password" id="password">
        <input type="text" placeholder="username" id="username">
        <input type="text" placeholder="mobile" id="mobile">
        <input type="text" placeholder="description" id="description">
        <input type="submit" value="Register">

    </form>
</div>
<script>

 function register(event) {
    event.preventDefault();
    let login = document.getElementById("login");
    let obj = {
        name:login.name.value,
        email:login.email.value,
        password:login.password.value,
        username:login.username.value,
        mobile:login.mobile.value,
        description:login.description.value,
    }
     
    fetch("http://masai-api-mocker.herokuapp.com/auth/register",{
        method:"POST",
        body:JSON.stringify(obj),
        headers:{"Content-Type": "application/json"}
    }).then((res)=>{
        return res.json();
    }).then((res)=>{
       alert("Success!");
       window.location.href = "./login.html";
    }).catch((err)=>{
        console.log(err);
    });
    

}
</script>
</body>
</html>
